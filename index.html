<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Myeisha Madkins Web Rental Agency</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.12/handlebars.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script src="data.js" defer></script>
    <script src="javascript.js" defer></script>
    <link href="https://fonts.googleapis.com/css?family=Mogra" rel="stylesheet">
</head>

<body>
    <div class="here">
        <div class="container">
            <legend class="rentalTitle text-center">Welcome to Myeisha's Movie Rental</legend>
            <div class="color-card card mt-5">
                <div class="card-header">
                    <div class="row">
                        <div class="col-3">
                            <div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical">
                                <a class="nav-link active" id="v-pills-home-tab" data-toggle="pill" href="#v-pills-home" role="tab" aria-controls="v-pills-home"
                                    aria-selected="true">Home</a>
                                <a class="nav-link" id="v-pills-rent-tab" data-toggle="pill" href="#v-pills-rent" role="tab" aria-controls="v-pills-rent"
                                    aria-selected="false">Rent</a>
                                <a class="nav-link" id="v-pills-payment-tab" data-toggle="pill" href="#v-pills-payment" role="tab" aria-controls="v-pills-payment"
                                    aria-selected="false">Payment</a>
                            </div>
                        </div>
                        <div class="col-9">
                            <div class="tab-content" id="v-pills-tabContent">
                                <div class="tab-pane fade show active" id="v-pills-home" role="tabpanel" aria-labelledby="v-pills-home-tab">
                                    <div id="randomMovie" class=" ran-movie-flex p-3">

                                    </div>
                                </div>
                                <div class="tab-pane fade" id="v-pills-rent" role="tabpanel" aria-labelledby="v-pills-rent-tab">
                                    <div class="card">
                                        <div class="card-body" id="placeTemplate">

                                        </div>
                                    </div>
                                </div>
                                <div class="tab-pane fade" id="v-pills-payment" role="tabpanel" aria-labelledby="v-pills-payment-tab">
                                    <div class="container">
                                        <div class="col-sm-10  m-auto">
                                            <div class="row justify-content-center">
                                                <div class="">
                                                    <div class="card">
                                                        <legend class="text-center">Let's Rent Your Movie</legend>
                                                        <article class="card-body">
                                                            <form>
                                                                <div class="form-row">
                                                                    <div class="col form-group">
                                                                        <label for="validationServer01">First name</label>
                                                                        <input type="text" class="form-control is-valid" id="validationServer01" placeholder="First name" required>
                                                                    </div>
                                                                    <div class="col form-group">
                                                                        <label for="validationServer02">Last name</label>
                                                                        <input type="text" class="form-control is-valid" id="validationServer02" placeholder="Last name" required>
                                                                    </div>
                                                                    <div class="form-group col-md-6">
                                                                        <label for="validationServer03">Phone</label>
                                                                        <input type="tel" class="form-control" id="validationServer03" placeholder="111-222-3333" required>
                                                                    </div>
                                                                </div>
                                                                <div class="form-group">
                                                                    <label for="validationServer04">Email address</label>
                                                                    <input type="email" class="form-control" placeholder="example@email.com" required>
                                                                </div>
                                                                <div class="form-group">
                                                                    <label for="validationServer08">Street Address</label>
                                                                    <input type="text" class="form-control" id="validationServer08" placeholder="123 example road" required>
                                                                </div>
                                                                <div class="form-row">
                                                                    <div class="form-group col-md-6">
                                                                        <label for="validationServer05">City</label>
                                                                        <input type="text" class="form-control is-invalid" id="validationServer05" placeholder="City" required>
                                                                    </div>
                                                                    <div class="col-md-3 mb-3">
                                                                        <label for="validationServer06">State</label>
                                                                        <input type="text" class="form-control is-invalid" id="validationServer06" placeholder="State" required>
                                                                    </div>
                                                                    <div class="form-group col-md-6">
                                                                        <label for="validationServer07">Zip</label>
                                                                        <input type="text" class="form-control is-invalid" id="validationServer07" placeholder="Zip" required>
                                                                    </div>
                                                                    <div class="form-group col-md-6 justify-content-center">
                                                                        <label>Country</label>
                                                                        <select class="form-control">
                                                                            <option>United States</option>
                                                                        </select>
                                                                    </div>
                                                                </div>
                                                                <div>
                                                                    <select class="custom-select">
                                                                        <option selected>Payment</option>
                                                                        <option value="1">Cash</option>
                                                                        <option value="2">Check</option>
                                                                        <option value="3">Credit</option>
                                                                    </select>
                                                                </div>
                                                                <br>
                                                                <div class="form-group">
                                                                    <button type="submit" class="btn btn-primary btn-block"> Done
                                                                    </button>
                                                                </div>
                                                                <div class="click-message justify-content-center"><small
                                                                        class="text-muted">By clicking done, you are confirming
                                                                        your purchase.</small></div>
                                                            </form>
                                                        </article>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <script class="rentables" id="template" type="text/x-handlebars-template">

                    <div class="alternateImage">
                            <img class="movieImage" src="{{imageUrl}}">
                            <div class="">
                                <div class="title-rent-button justify-content-between">
                                    <h3 class="movieTitle">
                                        {{title}}
                                    </h3>
                                    <button id="link-to-rent" type="submit" class="btn btn-outline-primary">
                                        Rent Movie
                                    </button>
                                </div>
                                <div>
                                    <h5 class="moviePrice">
                                        Price: ${{price}}
                                    </h5>
                                    <h6 class="movieStock">
                                        In-stock: {{stock}}
                                    </h6>
                                    <p class="movieInfo">
                                            {{description}}
                                    </p>
                                </div>
                                <br>
                            </div>
                        </div>
                </script>

                <script class="randomRentable" id="randomTemplate" type="text/x-handlebars-template">
                    <img class="movieImage" src="{{imageUrl}}">
                        <div class="">
                            <div class="title-rent-button justify-content-between">
                                <h3 class="movieTitle">
                                    {{title}}
                                </h3>
                                <button id="link-to-rent" type="submit" class="btn btn-outline-primary">
                                    Rent Movie
                                </button>
                            </div>
                            <div>
                                <h5 class="moviePrice">
                                    Price: ${{price}}
                                </h5>
                                <p class="movieInfo">
                                    {{description}}
                                </p>
                            </div>
                        </div>
                </script>

            </div>
        </div>
    </div>
</body>

</html>
